{% extends "scores/layout.html" %} {% load static %} {% block body %}
<div id="create_news_page">
  <h1>Add news</h1>
  {% if user.can_edit %}
  <form
    action="{% url 'add_news'%}"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %} {{ news_form}}

    <input class="btn btn-primary" type="submit" value="Add" />
  </form>
  {% else %}
  <div class="alert alert-primary" role="alert">
    You don't have permissions to add news.
  </div>
  {% endif %}
</div>

{% endblock %}
